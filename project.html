<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
    
      <a-asset-item id="cat" src="./models/low_poly_cat/scene.gltf"></a-asset-item>

      <a-asset-item id="woman" src="./models/woman_dress_2/scene.gltf"></a-asset-item>

      <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf"></a-asset-item>
      
      <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;"> </a-entity>


    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#cat" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-3 2 0" scale="0.03 0.03 0.03" gltf-model="#woman" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-9 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-9 1 0" scale="0.05 0.05 0.05" gltf-model="#street" shadow="cast: true;">
        </a-entity>
      </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
